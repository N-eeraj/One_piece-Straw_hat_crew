<!doctype html>
<html>
	<head>
		<meta charset=utf-8>
		<title>One Piece</title>
		<link rel='shortcut icon' typ=images/x-icon href=images/icon.png>
		<meta name="viewport" content="width=device-width">
		<link rel=stylesheet href=style.css>
		<link rel=stylesheet href=responsive.css>
	</head>
	<body>
		<img src=images/title.png id=title>
		<div id=container>
			<table>
				<tr>
					<th colspan=3><div id=crew>
						<img src=images/merry.png onClick=changeBG(0)>
						<span>Straw Hat Pirates</span>
						<img src=images/sunny.png onClick=changeBG(1)>
					</div></th>
				</tr>
				<tr>
					<td>
						<img src=images/logo/brook.png onClick=loadProfile('brook')>
					</td>
					<td>
						<img src=images/logo/chopper.png onClick=loadProfile('chopper')>
					</td>
					<td>
						<img src=images/logo/nami.png onClick=loadProfile('nami')>
					</td>
				</tr>
				<tr>
					<td>
						<img src=images/logo/zoro.png onClick=loadProfile('zoro')>
					</td>
					<td>
						<img src=images/logo/luffy.png onClick=loadProfile('luffy')>
					</td>
					<td>
						<img src=images/logo/sanji.png onClick=loadProfile('sanji')>
					</td>
				</tr>
				<tr>
					<td>
						<img src=images/logo/franky.png onClick=loadProfile('franky')>
					</td>
					<td>
						<img src=images/logo/usopp.png onClick=loadProfile('usopp')>
					</td>
					<td>
						<img src=images/logo/robin.png onClick=loadProfile('robin')>
					</td>
				</tr>
			</table>
			<div id=profile>
				<div id=nav>
					<h2>Name</h2>
					<button onclick=loadInfo(1)>Back Story</button>
					<button onclick=loadInfo(2)>Pre Time-Skip</button>
					<button onclick=loadInfo(3)>Post Time-Skip</button>
				</div>
				<div id=content>
					<img alt='Character Picture' id=profile_pic>
					<span id=info>Character Info</span>
				</div>
			</div>
		</div>
	</body>
</html>

<script src=script.js></script>
